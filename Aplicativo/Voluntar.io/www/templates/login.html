<ion-view view-title="Login">
    <ion-content class="padding body-color">

      <!-- Área de Login -->
      <div class="card color margin-card">
        <!-- Imagem logo -->
      <div class="item item-text-wrap color">
          <img src="../img/logo.png" class="full-image">
       <img src="../img/nomenav.png" class="full-image">
      </div>
      <!-- área Input Login -->
      <div class="item item-divider color">
        <div class="list">
          <label class="item item-input color">
            <input type="text" ng-model="usuario" placeholder="Usuario">
          </label>
          <label class="item item-input color">
            <input type="password" ng-model="senha" placeholder="Senha">
          </label>
          <button class="button button-block button-assertive"
          ng-click="fazerLogin(usuario, senha)">Login</button>
          <a href="">Cadastrar-se</a>
          <br>
          <a href="">Esqueceu a Senha?</a>
        </div>
      </div>
    </div>
     


    </ion-content>
</ion-view>
